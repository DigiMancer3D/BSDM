html {

}

*, *::before, *::after {

  &:focus {

}


#circle {
  position: fixed;
  z-index: 5;
  width: 8px;
  height: 8px;
  background-color: black;
  border-radius: 50%;
  pointer-events: none;
  transition:

}

#container {

}

}

const circle = document.getElementById('circle');
const circleStyle = circle.style;

document.addEventListener('mousemove', e => {  //pulls in cirlce cursor
  window.requestAnimationFrame(() => {
   document.getElementById('circle').style.display = "inline-block";
    circleStyle.top = `${ e.clientY - circle.offsetHeight/2 }px`;
    circleStyle.left = `${ e.clientX - circle.offsetWidth/2 }px`;
  });
});




function navtime() {  //gets a random starting position
 var nn = [];
 var nav = document.getElementById('nvt').innerHTML;
 var whn = Number(nav.toString().search(','));
 
 for(i = 0; i<Number(Math.abs(Number(whn)-1)); i++){
  nn.push(nav.toString().split(',')[whn]);
 }
 
 document.getElementById('navnow').innerHTML = Math.floor(Math.random()*nn.length);
 
 time();
 
 }
 
 function time(){  //going in order after starting position
 var timer = Math.abs(Number(document.getElementById('navnow').innerHTML)+1);
 
 
 if(timer < 0 || timer > 3){
  timer = 0;
 }
 
 
 document.getElementById('navnow').innerHTML = timer;

 

  setTimeout(time, 1000);  

}

function colorme(x,cvalue,nav) {
 
 var location = x.toString().split('box')[1]; //number after "box"
 var value = cvalue;
 var direct = nav;
 var red = '', green = '', blue = '', alpha = '';

  //North
  red = Math.abs(Number(value)-255);
  green = Math.abs(Number(red)-255);
  blue = Math.abs(Number(green)-255);
  alpha = Math.abs(Number(value)/Number(red)).toFixed(2);
  
  if(alpha > 1){ //overflow check
  do{
   var tal = alpha;
   alpha = Math.abs(Number(tal)/value).toFixed(2);
   }
   while(alpha > 1);
   }
   
   if(alpha <= -1){ //underflow & over-underflowed check
    var tal = alpha;
	alpha = Math.random(Math.random()*1).toFixed(2);
   }
   
   if(red > 255) {
